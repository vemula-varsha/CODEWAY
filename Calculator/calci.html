<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
    
</head>
<body>
    <div class="calculator">
      <h1 class="title">CALCULATOR</h1>
        <div class="display">
          <input type="text" placeholder="0" id="input" disabled />
        </div>
        <div class="buttons">
          
          <button value="AC" id="clear" class="operator" >AC</button>
         
          <button value="DEL" id="erase" class="operator" >DEL</button>
          <button value="/" class="operator button">/</button>
          <button value="*" class="operator button" >*</button>
  
          <button value="7" class="num button">7</button>
          <button value="8" class="num button" >8</button>
          <button value="9" class="num button" >9</button>
          <button value="-" class="operator button" >-</button>
  
          <button value="6" class="num button" >6</button>
          <button value="5" class="num button" >5</button>
          <button value="4" class="num button" >4</button>
          <button value="+" class="operator button" >+</button>
  
          <button value="1" class="num  button" >1</button>
          <button value="2" class="num button" >2</button>
          <button value="3" class="num button" >3</button>
  
          <button value="=" id="equal" class="operator" >=</button>
          <button value="0" class="num button" id="zero" >0</button>
          <button value="." class="num button" >.</button>
        </div>
           
      </div>
      <script src="calci.js"></script>
</body>
</html>
